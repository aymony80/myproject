{% extends 'base.html' %} 

{% load humanize %} 

{% block title %}Articles{% endblock title %} 

{% block content %}

<div class="my-3 p-3 bg-white rounded shadow-sm">
	<h6 class="border-bottom border-gray pb-2 mb-0">CR's</h6>

	{% for article in object_list %}

		<div class="media text-muted pt-3">

			{% if article.closed %} 
	          <img data-src="holder.js/32x32?theme=thumb&bg=28a745&fg=28a745&size=1" alt="" class="mr-2 rounded">
			{% else %} 
				<img data-src="holder.js/32x32?theme=thumb&bg=dc3545&fg=dc3545&size=1" alt="" class="mr-2 rounded">
			{% endif %}

			<div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
				<div class="d-flex justify-content-between align-items-center w-100">
					<strong class="text-gray-dark"><a href="{% url 'article_detail' article.pk %}">{{ article.number }}</a></strong> 
					<span><a href="{% url 'article_edit' article.pk %}">Edit</a> | <a href="{% url 'article_delete' article.pk %}">Delete</a></span>
				</div>
				<span class="d-block">{{ article.title }}</span>
			</div>
			
		</div>

	{% endfor %}

</div>

{% endblock content %}
