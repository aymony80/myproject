<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>{% block title %}{% endblock title %}</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="{% static 'css/offcanvas.css' %}">
</head>

<body class="bg-light">

	<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
		<div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
			{% if user.is_authenticated %}
	
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="{% url 'article_list' %}">Home<span class="sr-only">(current)</span></a></li>
					<li class="nav-item active"><a class="nav-link" href="{% url 'article_new' %}">+ New<span class="sr-only">(current)</span></a></li>
					<li class="nav-item active"><a class="nav-link" href="{% url 'model_form_upload' %}">Upload<span class="sr-only">(current)</span></a></li>
				</ul>
				
				<div class="collapse navbar-collapse" id="navbarCollapse">
				
					<ul class="navbar-nav ml-auto">
						<li class="nav-item"><a class="nav-link dropdown-toggle" href="#" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{user.username }}</a>
							<div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
								<a class="dropdown-item" href="#">Change password</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="{% url 'logout' %}">Log Out</a>
							</div>
						</li>
					</ul>

			{% else %}

					<ul class="navbar-nav mr-auto">
						<li class="nav-item active"><a class="nav-link" href="{% url 'article_list' %}">Home<span class="sr-only">(current)</span></a></li>
					</ul>
					
					<form class="form-inline ml-auto">
						<a href="{% url 'login' %}" class="btn btn-outline-secondary">Log In</a> 
						<a href="{% url 'signup' %}" class="btn btn-primary ml-2">Sign up</a>
					</form>
				
				</div>
			
			{% endif %}
	
		</div>
		
	</nav>

	<!-- 
	
	<div class="nav-scroller bg-white shadow-sm">
		<nav class="nav nav-underline">
			<a class="nav-link active" href="#">Dashboard</a> 
			<a class="nav-link" href="#">Friends<span class="badge badge-pill bg-light align-text-bottom">27</span></a> 
			<a class="nav-link" href="#">Explore</a> 
			<a class="nav-link" href="#">Suggestions</a>
		</nav>
	</div>
	 
	 -->

	<main role="main" class="container">
	
		{% block content %}{% endblock content %}
		
	</main>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.6/holder.min.js"></script>
	<script src="{% static 'js/offcanvas.js' %}"></script>
</body>
</html>
